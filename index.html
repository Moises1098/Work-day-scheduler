<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour ">9am</div>
        <textarea id="hour-9" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">10am</div>
        <textarea id="hour-10" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">11am</div>
        <textarea id="hour-11" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">12pm</div>
        <textarea id="hour-12" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">1pm</div>
        <textarea id="hour-1" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">2pm</div>
        <textarea id="hour-2" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">3pm</div>
        <textarea id="hour-3" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info" ><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">4pm</div>
        <textarea id="hour-4" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">5pm</div>
        <textarea id="hour-5" class="col-9 description"></textarea>
        <button type="button" class="btn btn-secondary col-2 bg-info"><i class="fas fa-save"></i></button>
      </div>

      

        
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
